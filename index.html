<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
  <link rel="stylesheet" href="../css/tyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" />
  <link rel="icon" href="./images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <title>Emoji Pacman - 2019</title>
</head>

<body>
  <div id="main">
    <img src="./images/logo.png" alt="" style="width:50%;" id="logo" />
    <br />
    <h2 class="🐱">
      Eres un
      <select id="mySelect" class="🐱">
        <option value="gato">🐱</option>
        <option value="caca">💩</option>
        <option value="cerdo">🐷</option>
        <option value="beer">🍺</option>
      </select>
      Emoji
    </h2>
    <p class="margen">Consigue siete ♥️ comiendo 🍰🍭🍩 y habrás ganado</p>
    <p class="margen">Huye de los 👻 que te ☠︎☠︎☠︎</p>
    <p class="margen">Te puedes mover con las ⬅️⬆️➡️⬇️</p>
    <p class="margen">
      <label for="name"> Puedes poner tu nombre </label>&nbsp;&nbsp;
      <input type="text" id="input" />
    </p>
    <button id="start-button" onclick="setup(canvas, draw)">StartGame</button>
  </div>
  <div class="canvas">
    <div class="directions">
      <img src="./images/logo.png" alt="" style="width:50%;" id="logo" />

      <h2>Parámetros</h2>
      <div id="parametros"></div>
      <hr>
      <div class="centrar">
        <button onclick="myMusic.stop()" class="🔊">🔇</button>
        <button onclick="myMusic.play()" class="🔊">🔊</button>
      </div>
    </div>


    <canvas id="container"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/coco.js"></script>
  <script src="./js/fondo.js"></script>
  <script src="./js/fantasma.js"></script>
  <script src="./js/motor.js"></script>
  <script src="./js/setup.js"></script>
  <script src="./js/utils.js"></script>
</body>

</html>
